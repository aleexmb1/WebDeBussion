body {
    margin: 0;

/* Estilos del nav */
nav {
    padding: 1rem 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 1rem;
    position: relative;
}

nav ul li a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background 0.3s;
}

nav ul li a:hover {
    text-decoration: underline;
    color: 	#008080;
}

nav ul li .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 4px;
    margin-top: 1rem;
}

nav ul li .dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-bottom: 1px solid #ddd;
    transition: background 0.3s;
}

nav ul li .dropdown-content a:hover {
    background-color: #f1f1f1;
}

nav ul li:hover .dropdown-content {
    display: block;
}

h1{
    color: #fff;

        .gallery {
            align-items: center;
            margin-top: 40px;
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 80%;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        @keyframes shuffle {
            0% { order: 1; }
            10% { order: 9; }
            20% { order: 3; }
            30% { order: 7; }
            40% { order: 2; }
            50% { order: 5; }
            60% { order: 6; }
            70% { order: 10; }
            80% { order: 4; }
            90% { order: 8; }
            100% { order: 1; }
        }
        .gallery img:nth-child(1) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(2) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(3) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(4) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(5) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(6) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(7) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(8) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(9) { animation: shuffle 10s infinite; }
        .gallery img:nth-child(10) { animation: shuffle 10s infinite; }
